name: Deploy to S3

on:
  push:
     branches: [ dev, homolog, prod ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Setup Java Version
        uses: actions/setup-java@v1
        with:
          java-version: "12.x"

      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      - name: Get flutter dependencies
        run: flutter pub get

      - name: Build web
        run: flutter build web --release --dart-define=ENV=${{ github.ref_name }} --dart-define=MSS_GAIA=${{ secrets.MSS_GAIA }} --dart-define=MSS_OBRAS_BASE_URL=${{ secrets.MSS_OBRAS_BASE_URL }}${{ github.ref_name }}/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync files to S3
        run: aws s3 sync build/web/ s3://cadastro-obras-recape-${{ github.ref_name }}